<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1 class="header">Tic Tac Toe</h1>
        <h3 class="header playerTurn">X's Turn</h3>
        <div class="center">
            <div class="board">
                <div class="box space-1"></div>
                <div class="box space-2"></div>
                <div class="box space-3"></div>
                <div class="box space-4"></div>
                <div class="box space-5"></div>
                <div class="box space-6"></div>
                <div class="box space-7"></div>
                <div class="box space-8"></div>
                <div class="box space-9"></div>
            </div>
        </div>
        <div class="center">
            <input type="submit" value="Start" class="start button-primary">
        </div>
        <div class="center">
            <input type="submit" value="Start with AI" class="robot-start button-primary">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
